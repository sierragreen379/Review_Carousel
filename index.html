<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Our Reviews</h1>
            <div id="underline"></div>
        </div>
        <article id="review-box">
            <div id="img-container">
                <img id="person-img" src="img/michael-dam-mEZ3PoFGs_k-unsplash.jpg">
                <p id="quote">&rdquor;</p>
            </div>
            <h2 id="name"></h2>
            <h3 id="job"></h3>
            <p id="review"></p>
            <div id="prev-next-btns">
                <p id="prev-btn">&lt;</p>
                <p id="next-btn">&gt;</p>
            </div>
            <button id="random-btn">Surprise Me</button>
        </article>
    </div>
    <script src="main.js"></script>
</body>
</html>
